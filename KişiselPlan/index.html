<!DOCTYPE html>
<html lang="tr">
    <link rel="icon" type="image/png" href="favicon-16x16.png">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sana Kalbimden Mesajlar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <p class="attention-message">
        <i class="fas fa-exclamation-triangle"></i> Dikkat! Bu ekran yüksek dozda aşk ve samimiyet içermektedir. <i class="fas fa-heartbeat"></i>
    </p>

    <div class="container">
        <h1>Sana Kalbimden Mesajlar</h1>
        <div class="heart-container" id="heartContainer">
            <i class="fas fa-heart" id="heartIcon"></i>
            <p>Bugünün mesajını açmak için kalbe tıkla!</p>
        </div>

        <div class="envelope" id="envelope">
            <div class="envelope-front"></div>
            <div class="message-card" id="messageCard">
                <p id="dailyMessage"></p>
                <button id="closeMessage">Kapat</button>
            </div>
            <div class="envelope-back"></div>
        </div>
    </div>

    <script src="script.js"></script>

    <p class="copyright-bottom">Bu sitenin tüm yükümlülükleri **Hilmi Çetin**'e aittir.<br>Hilmi'nin tüm hakları da **Binnur**'a aittir. ❤️</p>
</body>
</html>
